apiVersion: apps/v1
kind: Deployment
metadata:
    name: calsoft-deployment0
    #namespace: calsoft
spec:
    replicas: 5
    selector:
        matchLabels:
            env: test
    template:
        metadata:
            labels:
                env: test
        spec:
            containers:
                - name: calsoft
                  image: shubh9975/simple-app:simple-app
                 
---
apiVersion: v1
kind: Service
metadata:
    name: calsoft-service
    #namespace: calsoft
spec:
    type: NodePort
    ports:
        - port: 80
          nodePort: 31488
    selector:
        env: test

---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: calsoft-deployment1
    #namespace: calsoft
spec:
    replicas: 3
    selector:
        matchLabels:
            env: test1
    template:
        metadata:
            labels:
                env: test1
        spec:
            containers:
                - name: calsoft1
                  image: shubh9975/personal-project:v4.4.4
                 
---
apiVersion: v1
kind: Service
metadata:
    name: calsoft-service1
    #namespace: calsoft
spec:
    type: NodePort
    ports:
        - port: 80
          nodePort: 31500
    selector:
        env: test1

